<script>
  //
  const quizData = [

{

  d:" Estudiante",

    {

  b:" Casado",
  c:" Otro",
  d:" Viudo",
  correct: "c",
  },

  {

  image: "6.jpg",
  a:" Siempre",
  b:" Rara vez",
  c:" Nunca",
  d:" A veces",

    {
  question: "7. ¿Etimologicamente, la palabra psicologia proviene, respectivamente, de los vocablos griegos?",

  b:" anima y logos",

  correct: "a",
  },

    {
  question: "8. Alma cena experiencias basicas que permanecen firmes en el tiempo",
  image: "8.jpg",
  a:" Memoria a largo plazo",
  b:" Memoria inicial",
  c:" Memoria absoluta",
  d:" Memoria sensorial",
  correct: "a",
  },

    {
  question: "9. ¿La psicologia comparada es conocida como psicologia?",
  image: "9.jpg",
  a:"Diferencial",
  b:"Animal",
  c:"Social",
  d:"Evolutiva",
  correct: "b",
  },

    {
  question: "10. ¿Cual es el significado de la vida?",
  image: "10.jpg",
  a:" No se",
  b:" Vivir y ya",
  c:" conocer a personas",
  d:" te invito a reflexionar esta pregunta, hara  que hagas mas conciencia de quien eres y que buscas en la vida",
  correct: "d",
  },

   

  ];


  const quiz = document.getElementById('quiz');
  const answerEls = document.querySelectorAll('.answer');
  const questionEl = document.getElementById('question');
  const a_text = document.getElementById('a_text');
  const b_text = document.getElementById('b_text');
  const c_text = document.getElementById('c_text');
  const d_text = document.getElementById('d_text');
  const submitBtn = document.getElementById('submit');
 
 let currentQuiz = 0;
 let score = 0;
 loadQuiz();

 function loadQuiz(){
  deselectAnswers();
  const currentQuizData = quizData[currentQuiz];
  questionEl.innerText = currentQuizData.question;
  a_text.innerText = currentQuizData.a;
  b_text.innerText = currentQuizData.b;
  c_text.innerText = currentQuizData.c;
  d_text.innerText = currentQuizData.d;

const questionImage = document.getElementById("question-image");
questionImage.src = currentQuizData.image;

 }

 function deselectAnswers(){
 answerEls.forEach(answerEl => answerEl.checked = false); 
 }

 function getSelected(){
  let answer;

  answerEls.forEach(answerEl => {
    if (answerEl.checked) {
      answer = answerEl.id;
    }
  });

  return answer;
 }

 submitBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer){
    if (answer === quizData[currentQuiz].correct){
      score++;
    }

    currentQuiz++;
    if(currentQuiz < quizData.length){
      loadQuiz()
    } else {
      quiz.innerHTML = `
      <h2>Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>

      <button onclick="location.reload()">Repetir</button>
      `
    }
  }
 })

</script>
